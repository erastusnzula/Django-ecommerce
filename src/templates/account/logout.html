{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock %}

{% block content %}
{% load bootstrap4 %}



<div class="container col-lg-5">
  <h2 class="pb-2 mb-2 border-bottom">{% trans "Logout" %}</h2>

<p class="col">{% trans 'Are you sure you want to logout?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn btn-primary col" type="submit">{% trans 'Logout' %}</button>
</form>
</div>

{% endblock %}
